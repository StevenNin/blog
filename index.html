<!DOCTYPE HTML>

<body>

    <head>

        <link rel="stylesheet" href="./a.css">

            <nav>
                <ul class="clearfix">
                    <li><a href="#">关于</a></li>
                    <li><a href="#">技能</a></li>
                    <li><a href="#">作品</a></li>
                    <li><a href="#">博客</a></li>
                    <li><a href="#">联系方式</a></li>
                    <li><a href="#">其他</a></li>
                </ul>
            </nav>
        </div>

    <div class="banner">
        <div class="mask">

        </div>
    </div>
    <main>
        <div class="usercard">
            <div class="pictureAndText clearfix">
                <div class="picture">
                    <img src="./img/avantar.png" width="299" height="347" alt="头像">
                </div>
                <div class="text">
                    <span class="welcome">Hello<span class="triangle"></span></span>
                    <h1>邹鹏</h1>
                    <p>前端开发工程师</p>
                    <hr>
                    <dl>
                        <dt>年龄</dt>
                        <dd>18</dd>
                        <dt>城市</dt>
                        <dd>上海</dd>
                        <dt>邮箱</dt>
                        <dd>99@163.com</dd>
                        <dt>手机</dt>
                        <dd>19999999</dd>
                    </dl>
                </div>

            </div>
            <svg class="icon" aria-hidden="true">
                <use xlink:href="#icon-zhihu"></use>
            </svg>
            <footer class="media">
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-github"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-qq"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-zhihu"></use>
                    </svg>
                </a>
                <a href="#">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-weixin"></use>
                    </svg>
                </a>
            </footer>
        </div>
        <p class="downloadResume-wrapper">
            <a class="downloadResume" href="./resume.pdf" target="_blank" download="">下载 PDF 简历</a>
        </p>
        <p class="selfIntroduction">
            邹鹏 无业游民 <br>梦方醒 故前行
        </p>
    </main>

    <section class="skills">
        <h2>技能</h2>
        <ol class="clearfix">
            <li>
                <h3>
                    HTML5 &amp; CSS3
                </h3>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </li>
            <li>
                <h3>
                    javascript
                </h3>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </li>
            <li>
                <h3>
                    jQuery
                </h3>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </li>
            <li>
                <h3>
                    vue.js
                </h3>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </li>
            <li>
                <h3>
                    react.js
                </h3>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </li>
            <li>
                <h3>
                    http
                </h3>
                <div class="progressBar">
                    <div class="progress"></div>
                </div>
            </li>
        </ol>
    </section>
    <section class="portfolio">
        <h2>作品集</h2>
        <nav>
            <ol class="clearfix">

                <li id="portfolio1">所有</li>
                <li id="portfolio2">框架</li>
                <li id="portfolio3">原生JS &amp; CSS</li>
            </ol>
            <div id="portfolioBar" class="bar state-1">
                <div class="bar-inner"></div>
            </div>
        </nav>
        <script>
            portfolio1.onclick= function(){
                portfolioBar.className ='bar state-1'
            }
            portfolio2.onclick = function(){
                portfolioBar.className = 'bar state-2'
            }
            portfolio3.onclick = function(){
                portfolioBar.className ='bar state-3'
            }
        </script>

        <div class="works" style="height:597px">
            <div class="big" style="top : 0; left : 0;">
                <img src="./img/1.jpg" alt="作品1">
            </div>
            <div class="small" style="top : 0; left : 645px;">
                <img src="./img/2.jpg" alt="作品2">
            </div>
            <div class="small"style="top : 299px; left : 645px;">
                <img src="./img/3.jpg" alt="作品3">
            </div>
        </div>
    </section>
